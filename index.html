<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Taklifnomasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 6s infinite alternate;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .invitation-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 10px;
            animation: slideIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            animation: fadeInText 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <script>
        let userName = prompt("Ismingizni kiriting:");
        document.body.innerHTML = `
            <div class="invitation-box">
                <h1>Assalomu Alaykum</h1>
                <p>Hurmatli ${userName},</p>
                <p>Sizlarni Farxot otamizni 60 yosh yubileyi hamda farzandimiz Muxamadalining xatna to‘yi munosabati bilan 2025-yil 19-aprel kuni soat 14:00 da yoziladigan dasturxonimizga taklif etamiz.</p>
                <p>Hurmat va ehtirom ila:<br>Obilov Farxod aka oilasi</p>
                <p>Manzil: Qoshrabot shahri, Diyora to‘yxonasi</p>
                <button class="button" onclick="openMap()">Boraman</button>
            </div>
        `;
        function openMap() {
            window.open('https://maps.app.goo.gl/M2nEzFBbhLmTAisX6', '_blank');
        }
    </script>
</body>
</html>
